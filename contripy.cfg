projects:
  buildroot:
    description: "Buildroot is a simple, efficient and easy-to-use tool to generate embedded Linux systems through cross-compilation."
    url: "https://buildroot.org/"
    giturl: "git://git.busybox.net/buildroot"
    gitweburl: "https://git.buildroot.net/buildroot/commit/?id=%COMMIT-ID%"
    only-users:
      - Heiko Thiery
      - Michael Walle
  linux:
    description: "The Linux Kernel"
    url: "https://www.kernel.org/"
    #    giturl: "git://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git"
    giturl: "https://git.kernel.org/pub/scm/linux/kernel/git/next/linux-next.git"
    gitweburl: "https://git.kernel.org/pub/scm/linux/kernel/git/next/linux-next.git/commit/?id=%COMMIT-ID%"
    only-users:
      - Michael Brunner
      - Michael Walle
      - Frieder Schrempf
      - Gilles Buloz
  u-boot:
    description: "Das U-Boot -- the Universal Boot Loader."
    url: "https://www.denx.de/wiki/U-Boot/WebHome"
    giturl: "https://gitlab.denx.de/u-boot/u-boot"
    gitweburl: "https://gitlab.denx.de/u-boot/u-boot/-/commit/%COMMIT-ID%"
    skip-users:
      - Rudolf Hoyler
      - Peter Schneider
  op-tee:
    description: "OP-TEE - Open Portable Trusted Execution Environment"
    url: "https://www.op-tee.org/"
    giturl: "https://github.com/OP-TEE/optee_os.git"
    gitweburl: "https://github.com/OP-TEE/optee_os.git/commit/%COMMIT-ID%"
    only-users:
      - Michael Walle
  linuxptp:
    description: "An implementation of the Precision Time Protocol (PTP) according to IEEE standard 1588 for Linux."
    url: "http://linuxptp.sourceforge.net/"
    giturl: "https://github.com/richardcochran/linuxptp.git"
    gitweburl: "https://github.com/richardcochran/linuxptp/commit/%COMMIT-ID%"
