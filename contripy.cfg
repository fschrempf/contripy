    description: "NETCONF toolset"
    url: "https://github.com/CESNET/netopeer2"
    giturl: "https://github.com/CESNET/netopeer2"
    gitweburl: "https://github.com/CESNET/netopeer2/commit/%COMMIT-ID%"
