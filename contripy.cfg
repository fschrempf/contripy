  open62541:
    description: "open62541 is an open source C (C99) implementation of OPC UA"
    url: "https://open62541.org/"
    giturl: "https://github.com/open62541/open62541"
    gitweburl: "https://github.com/open62541/open62541/commit/%COMMIT-ID%"
