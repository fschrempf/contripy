    url: "https://www.home-assistant.io/"
    giturl: "https://github.com/home-assistant/core.git"
    gitweburl: "https://github.com/home-assistant/core/commit/%COMMIT-ID%"
  ipmitool:
    description: "An open-source tool for controlling IPMI-enabled systems."
    url: https://github.com/ipmitool/ipmitool
    giturl: https://github.com/ipmitool/ipmitool.git
    gitweburl: "https://github.com/ipmitool/ipmitool/commit/%COMMIT-ID%"
    only-users:
      - Heiko Thiery
      - Gilles Buloz

